<!DOCTYPE html>
<html lang="en">
<head>

<table cellpadding="0" cellspacing="0" id="showinfo">
    <tr>
        <th>序号</th>
        <th>节点名称</th>
        <th>ip地址</th>
        <th>添加时间</th>
        <th>是否被占用</th>
        <th>节点状态</th>
        <th>操作节点</th>
    </tr>
    {% for id,name,ip,jointime,lock,status in dict %}
    <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{ip}}</td>
        <td>{{jointime}}</td>
        <td>{{lock}}</td>
        <td>{{status}}</td>
        <td><a href="javascript:showenvInfo({{id}})">查看</a> | <a href="javascript:deleteEnv({{id}})">删除</a> | <a href="javascript:RstartEnv({{id}})">重启</a></td>
    </tr>
    {% endfor %}
</table>

</head>
<body>

</body>
</html>
