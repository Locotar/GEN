<!--
This is used for add user
-->
<div id="uform">
	<a href="#close" title="Close" class="close">X</a><h2>{{ info_dict.title }}</h2>
	<form id="adduserform" method="post" enctype="multipart/form-data" {{info_dict.action }} ><br>
		<span class="input input--hideo">
				<input class="input__field input__field--hideo" type="text" id="username" maxlength="16"
					   name="username" value="{{ info_dict.username }}"
					   {{ info_dict.username_disable }} style="font-size: 135%" />
				<label class="input__label input__label--hideo" for="username">
				<i class="fa fa-fw fa-user icon icon--hideo"></i>
				</label>
		</span>
		<span id="CheckReU" style="color: red;"></span>
		<span class="input input--hideo">
				<input class="input__field input__field--hideo" type="password" id="password"
					   name="password" maxlength="16" style="font-size: 135%"/>
				<label class="input__label input__label--hideo" for="password">
				<i class="fa fa-fw fa-lock icon icon--hideo"></i>
				</label>
		</span>
		<span id="CheckReP" style="color: red;"></span>
		<div>
			&nbsp;&nbsp;&nbsp;<label>管理员:&nbsp;</label><select name="admin" type="text">
			<option value="N">N</option><option value="Y">Y</option></select>
		</div><br><br>

		<div><hr>
		</div>

		<div>
			<button type="button" onclick="{{ info_dict.fun }}">提交</button>&nbsp;&nbsp;&nbsp;<button type="button" onclick="CleanAddUser()">重置</button>
		</div>
	</form>
</div>
