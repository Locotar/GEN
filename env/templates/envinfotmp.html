<div id="uform" style="width:852px">
	<a href="#close" title="Close" class="close">X</a><h2>{{ info_dict.title }}</h2>
	<form id="envform" method="post" enctype="multipart/form-data" {{info_dict.action }} ><br>
        <div>
            <span>envname</span>
            <span id="envnameinfo"></span>
            <span style="float: right">envip</span>
            <span style="float: right; color: red;" id="envipinfo"></span>
        </div>
        <span class="input input--hideo">
				<input class="input__field input__field--hideo" type="text" id="envname"
					   name="envname" maxlength="16" style="font-size: 135%"/>
				<label class="input__label input__label--hideo" for="envname">
				<i class="fa fa-fw fa-lock icon icon--hideo"></i>
				</label>
		</span>
		<span class="input input--hideo">
				<input class="input__field input__field--hideo" type="text" id="ip"
					   name="ip" maxlength="16" style="font-size: 135%"/>
				<label class="input__label input__label--hideo" for="ip">
				<i class="fa fa-fw fa-lock icon icon--hideo"></i>
				</label>
		</span>
        <div>
            <span>rootUser</span>
            <span id="rootUserinfo"></span>
            <span style="float: right">rootPass</span>
            <span style="float: right; color: red;" id="rootPassinfo"></span>
        </div>
        <span class="input input--hideo">
				<input class="input__field input__field--hideo" type="text" id="user" maxlength="16"
					   name="username" value="{{ info_dict.username }}"
					   {{ info_dict.username_disable }} style="font-size: 135%" />
				<label class="input__label input__label--hideo" for="user">
				<i class="fa fa-fw fa-user icon icon--hideo"></i>
				</label>
		</span>
        <span class="input input--hideo">
				<input class="input__field input__field--hideo" type="text" id="pass"
					   name="pass" maxlength="16" style="font-size: 135%"/>
				<label class="input__label input__label--hideo" for="pass">
				<i class="fa fa-fw fa-lock icon icon--hideo"></i>
				</label>
		</span>

		<div>
			&nbsp;&nbsp;&nbsp;<label>自动初始化:&nbsp;</label>
            <select id="envmodule" name="envmodule" type="text">
			    <option value="N">N</option>
                {% for module in info_dict.module %}
                <option value={{ module }}>{{ module }}</option>
                {% endfor %}
            </select>
		</div><br><br>

		<div><hr></div>

		<div>
			<button type="button" onclick="{{ info_dict.fun }}">提交</button>&nbsp;&nbsp;&nbsp;
            <button type="button" onclick="CleanAddEnv()">重置</button>
		</div>
	</form>
</div>
